<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>

<p> Report Card: </p>
<table border=1 width="300"> 
    <tr> 
        <th>Project</th>
        <th>Grade</th>
    </tr>
    
        {% for grade in report_card%}
            <tr>
            <td>{{grade[0]}}</td>
            <td>{{grade[1]}}</td>
            </tr>
        {% endfor %}
    
</table>
</body>
</html>
